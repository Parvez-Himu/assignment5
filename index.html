<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donation for Bangladeshi Poor flood affected people</title>
    <!-- adding a favicon -->
    <link rel="icon" type="image/x-icon" href="assets/donate-fav.webp">
    <!-- adding google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- Adding Tailwind CSS and daisy-Ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Configuration of TailwindCSS  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#22f04b',
                        secondary: '#8707b5',
                        headColor: '#f2f1e6',
                        custom: 'rgb(115, 115, 115)',
                        bodyColor: 'rgb(244, 244, 244)',
                        light: '#737373',
                        dark: '#494949',
                        header: 'rgb(249, 247, 243)',
                        btnPrimary: 'rgba(171, 239, 95, 0.5)',
                        modalShadow: 'rgba(180, 244, 97, 0.28)',
                        red: '#FF0000',


                    },
                    fontFamily: {
                        Lexend: "Lexend",
                    },
                },
            },
        }
    </script>


</head>

<body class="font-Lexend">
    <!-- header Container Start -->
    <header class="border-b pb-4 sticky top-0 backdrop-blur-sm z-10 ">
        <!-- nav  section start -->
        <nav class="py-6 bg-headColor">
            <div class="grid grid-cols-2 md:grid-cols-3 w-11/12 mx-auto">
                <!-- medium device -->
                <div class="hidden  md:flex justify-start items-center">
                    <div class=" md:block tooltip tooltip-bottom" data-tip="Blog">
                        <button
                            class="blog-button downUp font-semibold px-4 py-2 rounded-md bg-primary shadow">Blog</button>
                    </div>
                </div>
                <!-- nav middle -->
                <div class="flex items-center justify-start md:justify-center gap-2">
                    <!-- menu icon -->
                    <div class=" md:hidden relative">
                        <div class="tooltip tooltip-bottom" data-tip="Menu">
                            <button id="mobile-icon"
                                class="downUp bg-white p-1 w-9 h-9 flex items-center justify-center rounded-full"><i
                                    class="fa-solid fa-bars text-xl "></i></button>
                        </div>
                        <div id="mobile-menu" class="absolute top-16 hidden">
                            <ul class="bg-navBgColor shadow-lg">
                                <li class="p-2 border-b-2  font-semibold w-full hover:bg-primary hover:text-white ">
                                    <a class="blog-button" href="#">Blog</a>
                                </li>
                                <li class="p-2 border-b-2  font-semibold w-full hover:bg-primary hover:text-white ">
                                    <a href="#">Donation</a>
                                </li>
                                <li class="p-2 border-b-2  font-semibold w-full hover:bg-primary hover:text-white ">
                                    <a href="#">History</a>
                                </li>
                                <li class="p-2   font-semibold w-full hover:bg-primary hover:text-white "><a
                                        href="#">Profile</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- donation logo -->
                    <div class="flex items-center gap-2 ">
                        <img src="./assets/logo.png" alt="logo">
                        <h3 class="font-extrabold text-lg">Donate Bangladesh</h3>
                    </div>
                </div>
                <!-- nav right  -->
                <div class="flex items-center justify-end font-bold cursor-pointer ">
                    <!-- account balance -->
                    <div class="tooltip tooltip-bottom flex items-center gap-1" data-tip="Account Balance">
                        <img src="./assets/coin.png" alt="coin">
                        <span id="accountBalance">120000</span>
                        <span>BDT</span>
                    </div>
                </div>
            </div>
        </nav>
        <!-- nav  section end -->

        <!-- donation & history tab -->
        <div class="flex justify-center gap-6 mt-8">
            <!-- donation -->
            <div>
                <button id="donate-btn"
                    class="downUp font-semibold px-4 py-2 border  rounded-md bg-primary  shadow">Donation</button>
            </div>
            <!-- history -->
            <div>
                <button id="history-btn"
                    class="downUp font-semibold px-4 py-2 rounded-md border  shadow bg-gray-200">History</button>
            </div>

        </div>

    </header>


</body>

</html>
